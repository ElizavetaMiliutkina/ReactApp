name: linting, testing, building
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
      - name: linting
        run: npm run lint
      - name: unit testing
        run: npm run test
      - name: build storybook
        run: npm run storybook dev -p 6006 -h 0.0.0.0 -c ./config/storybook &
      - name: screenshot testing
        run: npm run test:ui

